<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/order_confirmation.css') }}">
</head>
<body>
    <div class="container">
        <h1>Order Confirmation</h1>
        <p>Thank you, <strong>{{ name }}</strong>, for your order!</p>
        <p>Order Details:</p>
        <ul>
            <li>Product ID: <strong>{{ product_id }}</strong></li>
            <li>Quantity: <strong>{{ quantity }}</strong></li>
            <li>Shipping Address: <strong>{{ address }}</strong></li>
        </ul>
        <p>Your order will be processed and shipped to you soon.</p>

        <!-- Button to navigate back to the product page -->
        <a href="/welcomepage" class="product-page-btn">Back to Product Page</a>
    </div>
</body>
</html>
